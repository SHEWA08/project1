<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FootballPro — Авторизация</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="auth-container">
    <button id="login-button" class="outline">Войти</button>
    <button id="register-button" class="gold">Регистрация</button>
  </div>

  <!-- Модальное окно -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <h2 id="modal-title">Войти</h2>
      <input type="email" placeholder="Email" id="email-input" />
      <input type="password" placeholder="Пароль" id="password-input" />
      <button class="gold" id="submit-button">Отправить</button>
      <p><a href="#" id="switch-modal">Переключиться на Регистрацию</a></p>
    </div>
  </div>

  <script>
    const loginButton = document.getElementById('login-button');
    const registerButton = document.getElementById('register-button');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const switchModalLink = document.getElementById('switch-modal');
    const submitButton = document.getElementById('submit-button');

    loginButton.addEventListener('click', () => {
      modalTitle.textContent = 'Войти';
      switchModalLink.textContent = 'Переключиться на Регистрацию';
      modalOverlay.classList.remove('hidden');
    });

    registerButton.addEventListener('click', () => {
      modalTitle.textContent = 'Регистрация';
      switchModalLink.textContent = 'Переключиться на Вход';
      modalOverlay.classList.remove('hidden');
    });

    switchModalLink.addEventListener('click', (e) => {
      e.preventDefault();
      if (modalTitle.textContent === 'Войти') {
        modalTitle.textContent = 'Регистрация';
        switchModalLink.textContent = 'Переключиться на Вход';
      } else {
        modalTitle.textContent = 'Войти';
        switchModalLink.textContent = 'Переключиться на Регистрацию';
      }
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target.id === 'modal-overlay') {
        modalOverlay.classList.add('hidden');
      }
    });

    submitButton.addEventListener('click', () => {
      // Здесь можно вставить валидацию, отправку на сервер и т.д.
      window.location.href = 'main.html'; // Переход на будущую главную страницу
    });
  </script>
</body>
</html>
